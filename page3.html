<p>Great sale Deborah! They will really love what we can do with that amount.</p>
    
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js">
    
</script>
    
<script>
    var end = Date.now() + (30 * 1000);

// go Buckeyes!
var colors = ['#e51b2c', '#ece236'];

(function frame() {
  confetti({
    particleCount: 2,
    angle: 60,
    spread: 55,
    origin: { x: 0 },
    colors: colors
  });
  confetti({
    particleCount: 2,
    angle: 120,
    spread: 55,
    origin: { x: 1 },
    colors: colors
  });

  if (Date.now() < end) {
    requestAnimationFrame(frame);
  }
}());
</script>
</body>
</html>
